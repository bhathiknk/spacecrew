<!-- Contact section -->
<section id="contact" >
	<div class="container">
		<div class="row">

			<div class="sec-title text-center wow animated fadeInDown">
				<h2>Contact</h2>
				<p>Leave a Message</p>
			</div>


			<div class="col-md-7 contact-form wow animated fadeInLeft">
				<form action="#" method="post">
					<div class="input-field">
						<input type="text" name="name" class="form-control" placeholder="Your Name...">
					</div>
					<div class="input-field">
						<input type="email" name="email" class="form-control" placeholder="Your Email...">
					</div>
					<div class="input-field">
						<input type="text" name="subject" class="form-control" placeholder="Subject...">
					</div>
					<div class="input-field">
						<textarea name="message" class="form-control" rows="12" placeholder="Messages..."></textarea>
					</div>
					   <button type="submit" id="submit" class="btn btn-blue btn-effect">Send</button>
				</form>
			</div>

			<div class="col-md-5 wow animated fadeInRight">
				<address class="contact-details">
					<h3>Contact Us</h3>
					<p><i class="fa fa-pencil"></i>Phoenix Inc.<span>PO Box 345678</span> <span>Kaduwela Sri lanaka</span><span>Australia</span></p><br>
					<p><i class="fa fa-phone"></i>Phone:012345678 </p>
					<p><i class="fa fa-envelope"></i>website@yourname.com</p>
				</address>
			</div>

		</div>
	</div>
</section>
